<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyages Privilèges - Nos Offres Exclusives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .gallery-card {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .gallery-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <img src="https://static.wixstatic.com/media/5ca515_449af35c8bea462986caf4fd28e02398~mv2.png" alt="Logo" class="h-10">
            <a href="mailto:infos@voyages-privileges.be" class="text-sm font-semibold text-blue-600 hover:underline">Contactez-nous</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-8">Découvrez nos dernières offres de voyages</h1>

        <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <footer class="text-center py-8 text-sm text-slate-500">
        <p>&copy; 2025 Voyages Privilèges. Tous droits réservés.</p>
        <p>Rue Winston Churchill 38, 6180 Courcelles</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/published-trips')
                .then(response => response.json())
                .then(trips => {
                    const galleryContainer = document.getElementById('gallery-container');
                    galleryContainer.innerHTML = ''; // Vide le conteneur avant d'ajouter les nouvelles cartes

                    if (trips.length === 0) {
                        galleryContainer.innerHTML = '<p class="col-span-full text-center text-slate-500">Aucun voyage publié pour le moment.</p>';
                        return;
                    }

                    trips.forEach(trip => {
                        const card = `
                            <div class="gallery-card">
                                <a href="${trip.offer_url}" target="_blank">
                                    <img src="${trip.image_url || 'https://placehold.co/600x400?text=Voyage'}" alt="${trip.hotel_name}" class="w-full h-48 object-cover">
                                    <div class="p-4">
                                        <h2 class="font-semibold text-lg text-slate-800">${trip.hotel_name}</h2>
                                        <p class="text-sm text-slate-600">${trip.destination}</p>
                                        <p class="text-xl font-bold text-blue-600 mt-2">À partir de ${trip.price}€</p>
                                    </div>
                                </a>
                            </div>
                        `;
                        galleryContainer.innerHTML += card;
                    });
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des voyages:', error);
                    const galleryContainer = document.getElementById('gallery-container');
                    galleryContainer.innerHTML = '<p class="col-span-full text-center text-red-500">Impossible de charger les voyages. Veuillez réessayer plus tard.</p>';
                });
        });
    </script>

</body>
</html>
