{% extends "base.html" %}

{% block title %}Gestion des Vendeurs{% endblock %}

{% block head_extra %}
<style>
    .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
    .modal.is-open { display: flex; }
</style>
{% endblock %}

{% block content %}
<div>
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-slate-800">Gestion des Vendeurs</h1>
        <button id="add-seller-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Ajouter un Vendeur</button>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-lg">
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="border-b-2 border-slate-200">
                    <tr>
                        <th class="p-3 text-sm font-semibold text-slate-500">Pseudo</th>
                        <th class="p-3 text-sm font-semibold text-slate-500">Username</th>
                        <th class="p-3 text-sm font-semibold text-slate-500">Marge (%)</th>
                        <th class="p-3 text-sm font-semibold text-slate-500">Quota API du jour</th>
                        <th class="p-3 text-sm font-semibold text-slate-500 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="sellers-table-body">
                    <tr id="loading-row"><td colspan="5" class="text-center p-8 text-slate-500">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="seller-modal" class="modal">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 id="modal-title" class="text-xl font-bold mb-4">Ajouter un Vendeur</h2>
        <form id="seller-form">
            <input type="hidden" id="seller-id">
            <div class="space-y-4">
                <div><label for="pseudo" class="block text-sm font-medium text-slate-700">Pseudo (nom public)</label><input type="text" id="pseudo" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border"></div>
                <div><label for="username" class="block text-sm font-medium text-slate-700">Username (pour la connexion)</label><input type="text" id="username" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border"></div>
                <div id="password-field"><label for="password" class="block text-sm font-medium text-slate-700">Mot de passe</label><input type="password" id="password" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border"></div>
                <div><label for="email" class="block text-sm font-medium text-slate-700">Email</label><input type="email" id="email" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border"></div>
                <div><label for="phone" class="block text-sm font-medium text-slate-700">Téléphone</label><input type="tel" id="phone" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border"></div>
                <div><label for="margin_percentage" class="block text-sm font-medium text-slate-700">Pourcentage de Marge Vendeur (%)</label><input type="number" id="margin_percentage" required value="80" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border"></div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" class="close-modal-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg">Annuler</button>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Sauvegarder</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.getElementById('sellers-table-body');
    const modal = document.getElementById('seller-modal');
    const form = document.getElementById('seller-form');
    let currentEditingUserId = null;

    async function fetchSellers() {
        try {
            const response = await fetch('/api/sellers');
            if (!response.ok) throw new Error('Erreur réseau');
            const sellers = await response.json();
            renderTable(sellers);
        } catch (error) {
            console.error("Erreur de chargement:", error);
            tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-red-500">Erreur de chargement des vendeurs.</td></tr>`;
        }
    }

    function renderTable(sellers) {
        tableBody.innerHTML = '';
        if (sellers.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-slate-500">Aucun vendeur à afficher.</td></tr>`;
            return;
        }
        sellers.forEach(seller => {
            const row = document.createElement('tr');
            row.className = 'border-b border-slate-100 hover:bg-slate-50';
            row.dataset.userId = seller.id;
            
            row.innerHTML = `
                <td class="p-3 font-medium text-slate-800">${seller.pseudo}</td>
                <td class="p-3 text-sm text-slate-600">${seller.username}</td>
                <td class="p-3 text-sm text-slate-600">${seller.margin_percentage}%</td>
                <td class="p-3 text-sm text-slate-600">${seller.generation_usage}</td>
                <td class="p-3 text-right space-x-2">
                    <button data-action="add-quota" title="Ajouter 5 générations" class="text-green-500 text-xl">⚡</button>
                    <button data-action="edit" title="Modifier" class="text-yellow-500 text-xl">✏️</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function openModal(isEdit = false) {
        form.reset();
        document.getElementById('password-field').style.display = isEdit ? 'none' : 'block';
        document.getElementById('password').required = !isEdit;
        document.getElementById('modal-title').textContent = isEdit ? 'Modifier le Vendeur' : 'Ajouter un Vendeur';
        modal.classList.add('is-open');
    }

    document.getElementById('add-seller-btn').addEventListener('click', () => {
        currentEditingUserId = null;
        openModal(false);
    });

    tableBody.addEventListener('click', async function(e) {
        const actionTarget = e.target.closest('[data-action]');
        if (!actionTarget) return;

        const action = actionTarget.dataset.action;
        const userRow = actionTarget.closest('tr');
        const userId = userRow.dataset.userId;

        if (action === 'edit') {
            try {
                // Cette API n'existe pas encore, il faudra la créer dans app.py
                const response = await fetch(`/api/seller/${userId}`);
                if (!response.ok) throw new Error('Seller not found');
                const seller = await response.json();
                
                currentEditingUserId = userId;
                document.getElementById('seller-id').value = userId;
                document.getElementById('pseudo').value = seller.pseudo;
                document.getElementById('username').value = seller.username;
                document.getElementById('email').value = seller.email;
                document.getElementById('phone').value = seller.phone || '';
                document.getElementById('margin_percentage').value = seller.margin_percentage;
                
                openModal(true);
            } catch (error) {
                alert('Erreur de chargement des données du vendeur.');
            }
        } else if (action === 'add-quota') {
            if (confirm('Voulez-vous ajouter 5 générations au quota de ce vendeur pour aujourd\'hui ?')) {
                addQuota(userId, actionTarget);
            }
        }
    });

    async function addQuota(userId, button) {
        const originalContent = button.innerHTML;
        button.innerHTML = '⏳';
        button.disabled = true;
        try {
            const response = await fetch(`/api/seller/${userId}/add_quota`, { method: 'POST' });
            const result = await response.json();
            if (result.success) {
                alert(result.message);
                fetchSellers();
            } else {
                alert('Erreur: ' + result.message);
            }
        } catch (error) {
            alert('Erreur réseau.');
        } finally {
            button.innerHTML = originalContent;
            button.disabled = false;
        }
    }
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            username: document.getElementById('username').value,
            pseudo: document.getElementById('pseudo').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            margin_percentage: parseInt(document.getElementById('margin_percentage').value)
        };
        
        const password = document.getElementById('password').value;
        if (!currentEditingUserId && password) {
            formData.password = password;
        }
        
        const url = currentEditingUserId ? `/api/seller/${currentEditingUserId}` : '/api/seller';
        const method = currentEditingUserId ? 'PUT' : 'POST';
        
        try {
            const response = await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            const result = await response.json();
            alert(result.message);
            if (result.success) {
                modal.classList.remove('is-open');
                fetchSellers();
            }
        } catch (error) {
            alert('Erreur réseau');
        }
    });

    document.querySelectorAll('.close-modal-btn').forEach(btn => {
        btn.addEventListener('click', () => modal.classList.remove('is-open'));
    });

    fetchSellers();
});
</script>
{% endblock %}
