{% extends "base.html" %}

{% block title %}Gestion des Clients{% endblock %}

{% block head_extra %}
<style>
    .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal.is-open { display: flex; }
    .modal-content { background-color: #fff; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 600px; }
    .modal-content .view-mode { display: block; }
    .modal-content .edit-mode { display: none; }
    .modal-content.is-editing .view-mode { display: none; }
    .modal-content.is-editing .edit-mode { display: block; }
    .trip-history-item { padding: 0.75rem; border-bottom: 1px solid #e5e7eb; }
    .trip-history-item:last-child { border-bottom: none; }
</style>
{% endblock %}

{% block content %}
<div>
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-slate-800">Gestion des Clients</h1>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-lg">
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="border-b-2 border-slate-200">
                    <tr>
                        <th class="p-3 text-sm font-semibold text-slate-500">Nom Complet</th>
                        <th class="p-3 text-sm font-semibold text-slate-500">Email</th>
                        <th class="p-3 text-sm font-semibold text-slate-500">T√©l√©phone</th>
                        <th class="p-3 text-sm font-semibold text-slate-500 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body">
                    <tr id="loading-row"><td colspan="4" class="text-center p-8 text-slate-500">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="client-details-modal" class="modal">
    <div class="modal-content" id="client-modal-content">
        </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.getElementById('clients-table-body');
    const modal = document.getElementById('client-details-modal');
    const modalContent = document.getElementById('client-modal-content');
    let currentClientId = null;

    async function fetchClients() {
        try {
            const response = await fetch('/api/clients');
            if (!response.ok) throw new Error('Erreur r√©seau');
            const clients = await response.json();
            renderTable(clients);
        } catch (error) {
            console.error("Erreur de chargement:", error);
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Erreur de chargement des clients.</td></tr>`;
        }
    }

    function renderTable(clients) {
        tableBody.innerHTML = '';
        if (clients.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-slate-500">Aucun client √† afficher.</td></tr>`;
            return;
        }
        clients.forEach(client => {
            const row = document.createElement('tr');
            row.className = 'border-b border-slate-100 hover:bg-slate-50';
            row.dataset.clientId = client.id;
            
            row.innerHTML = `
                <td class="p-3 font-medium text-slate-800">${client.full_name}</td>
                <td class="p-3 text-sm text-slate-600">${client.email || 'N/A'}</td>
                <td class="p-3 text-sm text-slate-600">${client.phone || 'N/A'}</td>
                <td class="p-3 text-right space-x-2">
                    <button data-action="view" title="Voir l'historique" class="text-blue-500 text-xl">üëÅÔ∏è</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }
    
    tableBody.addEventListener('click', async function(e) {
        const actionTarget = e.target.closest('[data-action]');
        if (!actionTarget) return;

        const clientRow = actionTarget.closest('tr');
        currentClientId = clientRow.dataset.clientId;
        const action = actionTarget.dataset.action;

        if (action === 'view') {
            openClientModal(currentClientId);
        }
    });

    async function openClientModal(clientId) {
        modalContent.innerHTML = '<p class="text-center p-8">Chargement...</p>';
        modal.classList.add('is-open');

        try {
            const response = await fetch(`/api/client/${clientId}`);
            if (!response.ok) throw new Error('Client non trouv√©.');
            const client = await response.json();
            renderClientModal(client);
        } catch (error) {
            modalContent.innerHTML = `<p class="text-center p-8 text-red-500">${error.message}</p>`;
        }
    }

    function renderClientModal(client) {
        let tripListHtml = '<p class="text-sm text-slate-500">Aucun voyage enregistr√© pour ce client.</p>';
        if (client.trips && client.trips.length > 0) {
            tripListHtml = client.trips.map(trip => `
                <div class="trip-history-item">
                    <p class="font-semibold text-slate-800">${trip.hotel_name} - ${trip.destination}</p>
                    <p class="text-sm text-slate-600">Status: <span class="font-medium">${trip.status}</span> | Date: ${trip.created_at}</p>
                </div>
            `).join('');
        }

        modalContent.innerHTML = `
            <div class="view-mode">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-2xl font-bold text-slate-800">${client.full_name}</h2>
                        <p class="text-sm text-slate-500">${client.email || ''}</p>
                        <p class="text-sm text-slate-500">${client.phone || ''}</p>
                    </div>
                    <button class="close-modal-btn text-2xl font-bold text-slate-400 hover:text-slate-600">&times;</button>
                </div>

                <h3 class="font-semibold text-slate-700 mt-6 mb-2">Historique des voyages</h3>
                <div class="border rounded-md max-h-60 overflow-y-auto">${tripListHtml}</div>

                <div class="mt-6 flex justify-end">
                    <button id="edit-client-btn" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg">Modifier les informations</button>
                </div>
            </div>

            <div class="edit-mode">
                <h2 class="text-2xl font-bold text-slate-800 mb-4">Modifier le Client</h2>
                <form id="edit-client-form" class="space-y-4">
                    <div><label for="edit-first-name">Pr√©nom</label><input type="text" id="edit-first-name" value="${client.first_name}" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border" required></div>
                    <div><label for="edit-last-name">Nom</label><input type="text" id="edit-last-name" value="${client.last_name}" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border" required></div>
                    <div><label for="edit-email">Email</label><input type="email" id="edit-email" value="${client.email || ''}" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border" required></div>
                    <div><label for="edit-phone">T√©l√©phone</label><input type="tel" id="edit-phone" value="${client.phone || ''}" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border"></div>
                    <div><label for="edit-address">Adresse</label><textarea id="edit-address" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border">${client.address || ''}</textarea></div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancel-edit-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg">Annuler</button>
                        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Sauvegarder</button>
                    </div>
                </form>
            </div>
        `;
        attachModalListeners();
    }

    function attachModalListeners() {
        document.querySelector('.close-modal-btn').addEventListener('click', () => modal.classList.remove('is-open'));
        document.getElementById('edit-client-btn').addEventListener('click', () => modalContent.classList.add('is-editing'));
        document.getElementById('cancel-edit-btn').addEventListener('click', () => modalContent.classList.remove('is-editing'));
        
        document.getElementById('edit-client-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const updatedData = {
                first_name: document.getElementById('edit-first-name').value,
                last_name: document.getElementById('edit-last-name').value,
                email: document.getElementById('edit-email').value,
                phone: document.getElementById('edit-phone').value,
                address: document.getElementById('edit-address').value
            };

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Sauvegarde...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`/api/client/${currentClientId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });
                const result = await response.json();
                if (result.success) {
                    alert('Client mis √† jour !');
                    modal.classList.remove('is-open');
                    fetchClients();
                } else {
                    alert('Erreur: ' + result.message);
                }
            } catch (error) {
                alert('Erreur r√©seau.');
            } finally {
                submitBtn.textContent = 'Sauvegarder';
                submitBtn.disabled = false;
            }
        });
    }

    // Fermer la modale en cliquant √† l'ext√©rieur
    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.remove('is-open');
            modalContent.classList.remove('is-editing');
        }
    });

    fetchClients();
});
</script>
{% endblock %}
